<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e787e2ab90.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="wrapper">

        <div class="password-box">
            <input type="text" placeholder="Password" disabled>
            <i class="fa-solid fa-copy copy-icon"></i>
        </div>

        <div class="range-box">
            <input type="range" min="4" max="20" value="8" step="1">
            <span class="slider">
                8
            </span>
        </div>

        <button class="btn">
            Generate PassWord
        </button>

    </div>


    <script src="./script.js"></script>

</body>
</html>
